<div class="container m-auto p-0">

  <div class="card border-0 bg-white shadow-sm p-2 mt-2">
    <h2>
      {{currentStory?.title}}
    </h2>
  </div>


  <app-review-flip-card class=" " [flipByClick]="false">
    <ng-container front>
      <div class="row">
        <div *ngFor="let selection of selections" class="col-12 col-md-3 p-2" (click)="onSelectionClick(selection)">
          <div class="selection-item">
            <div class="card-body">
              <div [innerHTML]="selection.svg | bypassHtmlSanitizer "></div>
              <div>
                <p class="m-0 w-100">   {{selection.value}}</p>
                <small class="m-0 w-100">{{selection.duration}}</small>
                <small class="m-0 w-100">{{selection.description}}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container back>
      <p class="text-dark">
        {{currentStory?.description}}
      </p>
    </ng-container>
  </app-review-flip-card>

 <div class="container review-footer w-100">
   <input
     [formControl]="formControl"
     placeholder="review"
     class="form-control w-85 m-auto"
     (change)="onReviewValueChange($any($event.target).value)" />

   <button id="btn-back" *ngIf="showNavButton" [routerLink]="navBackUrl " class="btn-default btn mt-2">Zur√ºck</button>

 </div>
</div>
